{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}

<div class="container">
  <div class="row"></div>
  <div class="row">

    <div class="col-md-6">
      <br>
      <br>
      <img src="https://images.pexels.com/photos/4614089/pexels-photo-4614089.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">  
    
    </div>

    <div class="col-md-4">
      <br>
      <br>
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p> Don't  have an account?  <a href="{{url_for('auth.register')}}">Sign up here</a></p>

    </div>

    <div class="col-md-2"> </div>

  </div>
</div>


{%endblock%}
